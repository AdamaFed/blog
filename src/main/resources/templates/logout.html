<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Logout</title>
</head>
<body class="bg-slate-100">

<div class="flex flex-col justify-center lg:px-8 min-h-full px-6 py-12">
  <div class="mt-5 mx-auto max-w-sm w-full">
    <h3 class="font-bold leading-9 mt-10 text-center text-gray-900 text-xl tracking-tight">Logout Confirmation</h3>

    <form class="mt-6" th:action="@{/logout}" method="POST">
      <div class="mb-6 text-center text-gray-700">Are you sure you want to logout?</div>
      <button class="bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white flex w-full justify-center rounded-md  shadow-sm ring-1 ring-inset hover:bg-indigo-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit">Logout</button>
    </form>
  </div>
</div>

</body>
</html>
